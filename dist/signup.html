<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/signup.3a01df49.css">
</head>
<body>
    <main class="main">
        <a class="main__link" href="#">Авторизоваться</a>
        <h1 class="title">Регистрация</h1>
        <form class="main__form" action="/signup.html" method="get">
            <input id="mail" class="input input__top" type="email" placeholder="example@mail.ru" required="">
            <span class="error-mail"></span>
            <input id="pasword" class="input input__bottom_registr" type="password" placeholder="Пароль" required="">
            <span id="password-error" class="error-password"></span>
            <input type="radio" class="custom-radio" id="happy" name="happy" value="yes" required="">
            <label class="label" for="happy">Я согласен получать обновления на почту</label>
            <button class="form__btn reg_btn" type="submit">Зарегистрироваться</button>
        </form>
        
    </main>
    <script src="/signup.9e190076.js"></script>
<script src="/signup.81ad8518.js"></script></body>
</html>
